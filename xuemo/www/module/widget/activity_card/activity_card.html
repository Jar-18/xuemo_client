<a class="item activity-card item-thumbnail-left" ng-href="#/activity_detail/{{activity.id}}/activity_intro">
    <img ng-src="{{activity.pics[0].name|transformImgUrl}}">
    <h2 class="title" ng-bind="activity.title"></h2>
    <p><span class="icon ion-ios-location-outline"></span><span class="location" ng-bind="activity.location"></span></p>
    <p><span class="icon ion-ios-calendar-outline"></span><span class="time" ng-bind="activity.startTime|date:'yyyy-MM-dd HH:mm:ss'"></span></p>
    <p>
        <span class="category" ng-bind="activity.category.name"></span>
        <span class="icon ion-person"></span><span class="person-num">{{activity.attendantCount}}人</span>
        <span class="distance">2.3公里</span>
    </p>
    <span class="time-span">今天</span>
</a>
