<a class="list padding item teacher-brief-intro item-thumbnail-left item-icon-right">
	<img class="portrait"  ng-src="{{user.portrait|transformImgUrl}}">
	<p>
		<span class="name" ng-bind="user.nickname"></span>
		<gender-age age="{{user.age}}" gender="{{user.gender}}"></gender-age>
	</p>
	<p class="" ng-bind="user.motto"></p>
	<i class="icon ion-ios-arrow-right" ng-show="{{user.navigable}}"></i>
</a>
