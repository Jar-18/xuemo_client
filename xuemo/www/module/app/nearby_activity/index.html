<ion-view class="list-view"  view-title="附近的活动">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-left"></i> 返回</ion-nav-back-button>
        <ion-nav-buttons side="right">
            <a href="#/create_activity" class="button button-icon icon ion-ios-plus-empty"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <top-filter filter-data="filterData" active-item-list="activeFilterList"></top-filter>
    <ion-content scroller class="has-header">
        <ion-refresher
                pulling-text="下拉刷新"
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <activity-card activity="activity" ng-repeat="activity in activityList"></activity-card>
        </ion-list>

        <ion-infinite-scroll ng-if="whetherLoadMore" on-infinite="showMore()" distance="8%">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>
