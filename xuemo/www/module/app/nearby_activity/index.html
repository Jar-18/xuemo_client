<ion-view view-title="附近的活动">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> 返回</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content scroller class="has-header">
        <ion-refresher
                pulling-text="下拉刷新"
                on-refresh="refreshCourseList()">
        </ion-refresher>
        <div>
            <top-filter active-item-list="activeFilterList"></top-filter>
        </div>
        <ion-list>
            <activity-card></activity-card>
        </ion-list>

        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="showMoreCourses()" distance="8%">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>
