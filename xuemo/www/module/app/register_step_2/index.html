<ion-view view-title="完善资料">
	<ion-nav-bar class="nav-title-slide-ios7 bar-positive">
		<ion-nav-back-button class="button-clear"> <i class="icon ion-ios7-arrow-back"></i>
			返回
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="skipUpdatePersonalInfo()">跳过</button>
        </ion-nav-buttons>
	</ion-nav-bar>

	<ion-content scroller class="has-header">
		<label class="item item-input">
			<span class="input-label">昵称</span>
			<input type="text" required="" ng-model="userInfo.nickname"></label>
		<label class="item item-input item-select">
			<span class="input-label">性别</span>
			<select ng-model="userInfo.gender">
				<option selected value="1">男</option>
				<option value="0">女</option>
			</select>
		</label>
		<label class="item item-input">
			<span class="input-label">生日</span>
			<input type="date" placeholder="选择日期" ng-model="userInfo.birthday"></label>
		<label class="item item-input item-select">
			<span class="input-label">所在地区</span>
			<select>
				<option selected>上海</option>
				<option>北京</option>
				<option>广州</option>
			</select>
		</label>
		<label class="item item-input">
			<span class="input-label">个性签名</span>
			<input type="text" required="" ng-model="userInfo.motto"></label>

	</ion-content>
	<div class="bar bar-footer btn-footer">
		<button class="button button-block button-positive footer-button" ng-click="updatePersonalInfo()">完成</button>
	</div>
</ion-view>
