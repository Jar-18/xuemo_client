<ion-view view-title="完善资料">
	<ion-nav-bar class="nav-title-slide-ios7 bar-positive">
		<ion-nav-back-button class="button-clear"> <i class="icon ion-ios7-arrow-back"></i>
			返回
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button class="button button-clear" ng-click="skipUpdatePersonalInfo()">跳过</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content scroller class="has-header reg-step3-container">
		<div class="list">
			<div class="item item-divider">设置头像</div>
			<div class="item portrait-item">
				<img class="portrait" ng-src="{{userInfo.portrait}}" ng-click="updatePortrait()"/>
			</div>
			<div class="item item-divider">选择感兴趣的课程</div>
			<div class="item">
				<chain-selector
                    selector-list="courseCategoriesList"
                    selected-model="userInfo.interests"
                    custom-options="options.courseCategories"></chain-selector>

			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer btn-footer">
		<button class="button button-block button-positive footer-button" ng-click="updatePersonalInfo()">完成</button>
	</div>
</ion-view>
