<ion-view view-title="注册">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> 返回</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content scroller class="has-header">
        <form name="registerForm" ng-submit="doRegister()">
            <div class="list list-inset">
                <label class="item item-input" ng-class="{'wrong':registerForm.nickName.$error.required}">
                    <span class="input-label">用户名</span>
                    <input type="text" name="nickName" required="" ng-model="registerData.nickName">
                </label>
                <label class="item item-input" ng-class="{'wrong':registerForm.pwd.$error.required||registerForm.pwd.$error.minlength}">
                    <span class="input-label">密码</span>
                    <input name="pwd" type="password" placeholder="密码长度不得小于6" ng-minlength="6" required="" ng-model="registerData.pwd">
                </label>
                <label class="item item-input" ng-class="{'wrong':!registerData.confirmPwd||registerData.confirmPwd!=registerData.pwd}">
                    <span class="input-label">确认密码</span>
                    <input name="confirmPwd" required="" type="password" ng-model="registerData.confirmPwd">
                    <!--<div ng-show="registerData.confirmPwd&&registerData.confirmPwd!=registerData.pwd" class="input-tip">两次密码不一致</div> -->
                </label>
                <label class="item item-input">
                    <span class="input-label">生日</span>
                    <input type="date" required="" ng-model="registerData.birthday">
                </label>
                <label class="item item-input" ng-class="{'wrong':(!registerData.email&&!registerData.phone)||registerForm.email.$error.email}">
                    <span class="input-label">邮箱</span>
                    <input name="email" type="email" ng-model="registerData.email">
                </label>
                <label class="item item-input" ng-class="{'wrong':(!registerData.email&&!registerData.phone)||registerForm.phone.$error.pattern}">
                    <span class="input-label">手机号</span>
                    <input name="phone" ng-pattern="/^\d{11}$/" type="text" ng-model="registerData.phone">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        性别
                    </div>
                    <select ng-model="registerData.gender" ng-options="gender.id as gender.name for gender in genderList">
                    </select>
                </label>
            </div>
            <div class="padding">
                <button ng-disabled="!registerForm.$valid||registerData.confirmPwd!=registerData.pwd||(!registerData.email&&!registerData.phone)" class="button button-block button-positive"  type="submit">注册</button>
            </div>
        </form>

    </ion-content>

</ion-view>
